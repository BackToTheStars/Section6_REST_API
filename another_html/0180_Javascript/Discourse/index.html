<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1884" height="918" style="border:1px solid #c96c6c">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>




var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "#FF0000";
ctx.fillRect(0,0,150,75);

ctx.moveTo(250,0);
ctx.lineTo(250,918);
ctx.stroke();

ctx.moveTo(500,0);
ctx.lineTo(500,918);
ctx.stroke();











</script>
</body>
